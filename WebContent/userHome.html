<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Appointment_Background_Image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Column direction to stack heading and grids */
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em; /* Increased font size for the heading */
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns layout */
            gap: 10px 20px; /* Reduced gap between rows and kept gap between columns */
            width: 100%;
            justify-items: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Adjust padding */
            background-color: #ffffff; /* White background */
            color: #333;
            border: 2px solid #8aacc8; /* Faint blue border */
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s; /* Smooth hover effect */
            width: 120px; /* Decreased width */
            height: 80px; /* Decreased height */
        }
        .grid-item h2 {
            margin-bottom: 10px; /* Space between heading and button */
            font-size: 0.9em; /* Smaller font size */
        }
        .btn {
            padding: 5px; /* Adjust padding */
            background-color: #007bff; /* Blue color */
            color: #ffffff;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.8em; /* Adjust font size */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth hover effect */
        }
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Home Page</h1>
    <div class="grid">
        <div class="grid-item">
            <h2>View Employee</h2>
            <a href="viewEmpUser.jsp" class="btn">View</a>
        </div>
        <div class="grid-item">
            <h2>View Status of Appointments</h2>
            <a href="viewStatus.jsp" class="btn">View</a>
        </div>
        <div class="grid-item">
            <h2>View Today's Appointments</h2>
            <a href="TodayAppointments.jsp" class="btn">View</a>
        </div>
        <div class="grid-item">
            <h2>Log Out</h2>
            <a href="index.html" class="btn">View</a>
        </div>
    </div>
</div>

</body>
</html>
