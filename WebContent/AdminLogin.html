<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Appointment_Background_Image.jpg');
            background-size: cover; /* Adjusts the background image size */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the background image does not repeat */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers content vertically */
            height: 100vh;
            position: relative; /* To position the back button correctly */
        }
        .outer-container {
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent for better readability */
            padding: 40px;
            border-radius: 10px; /* Slightly more rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Enhanced shadow for a more modern look */
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-top: 0;
            color: #333; /* Darker color for better contrast */
            font-size: 28px; /* Slightly larger font size */
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px; /* Increased spacing between form elements */
        }
        .form-group input {
            width: 100%;
            padding: 12px; /* Slightly larger padding */
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px; /* Slightly more rounded corners */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none; /* Removes default focus outline */
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px; /* Larger font size for the button */
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #000; /* Black circle background */
            border-radius: 50%; /* Makes the button a circle */
            color: #fff; /* White arrow */
            font-size: 24px; /* Size of the arrow */
            width: 40px; /* Diameter of the circle */
            height: 40px; /* Diameter of the circle */
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Shadow for 3D effect */
        }
        .back-button:hover {
            background-color: #333; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back();">
        <!-- Arrow symbol for back button -->
        &#x2190;
    </button>
    <div class="outer-container">
        <div class="container">
            <h2>Admin Login</h2>
            <form action="LoginAdmin" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="epassword">Password</label>
                    <input type="password" id="epassword" name="epassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
